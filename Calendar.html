<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Booking</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="logo-container">
    <img src="images/logo.png" alt="Logo" class="logo">
  </div>

  <form action="https://api.web3forms.com/submit" method="POST" id="bookingForm" onsubmit="return handleSubmit(event)">
    <input type="hidden" name="access_key" value="4c469731-68af-4182-8ec6-f0d3408101d9">
    <input type="hidden" name="selected_services" id="selectedServices">
    <input type="hidden" name="selected_day" id="selectedDay">
    <input type="hidden" name="selected_time" id="selectedTime">
    
    <h1>Select Service</h1>
    <div class="service-selection">
      <div class="column">
        <input type="checkbox" id="iso27001" value="ISO 27001">
        <label for="iso27001">ISO 27001</label>

        <input type="checkbox" id="cybersecurity" value="Cybersecurity Training">
        <label for="cybersecurity">Cybersecurity Training</label>
      </div>
      <div class="column">
        <input type="checkbox" id="gdpr" value="General Data Protection Regulation">
        <label for="gdpr">General Data Protection Regulation</label>

        <input type="checkbox" id="sap-audit" value="SAP Audit">
        <label for="sap-audit">SAP Audit</label>

        <input type="checkbox" id="vapt" value="Vulnerability Assessment and Penetration Testing">
        <label for="vapt">Vulnerability Assessment and Penetration Testing</label>
      </div>
    </div>

    <div class="calendar-container">
      <h1>Select Day</h1>
      <div class="calendar">
        <div class="calendar-header">
          <button id="prevMonth" type="button">&lt;</button>
          <span id="monthYear">December 2024</span>
          <button id="nextMonth" type="button">&gt;</button>
        </div>
        <div id="calendarDays" class="calendar-days"></div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>

      <div class="time-slots" id="timeSlots">
        <h2>Available Time Slots</h2>
      </div>
    </div>

    <div class="details-form">
      <h3>Add your details</h3>
      <label for="name">First and last name *</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="address">Address *</label>
      <input type="text" id="address" name="address" required>
      <br>
      <label for="phone">Phone number *</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Add any special requests (optional)"></textarea>
    </div>
    <br> <br>

    <div class="button-container">
      <button type="submit" class="book-button">Book</button>
    </div>
    <br> <br>
  </form>

  <script src="cal.js"></script>
  <footer>
    <p>&copy; 2025 Rakshanam. All rights reserved.</p>
</footer>
</body>
</html>
